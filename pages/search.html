        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <div class="cta">

        <main class="d-flex-r">
            <nav class="sidebar">
                <div class="sidebar-top">
                    <div class="sidebar-top-top">
                        <a href="../index.html"><img src="../img/logo.svg" alt="Spotify logo" class="logo"></a>
                        <ul class="px-20">
                            <li class="hov-highlight-v"><a href="#" class="hov-white"><img src="../img/home.svg" alt="Home"> <span>Home</span></a></li>
                            <li class="hov-highlight-v"><a href="#" class="hov-white"><img src="../img/search.svg" alt="Cerca"> <span>Cerca</span></a></li>
                            <li class="hov-highlight-v"><a href="#" class="hov-white"><img src="../img/libreria.svg" alt="Libreria"> <span>La tua libreria</span></a></li>
                        </ul>
                    </div>

                        <h3 class="text-uppercase">playlist</h3>
                        <ul class="px-20">
                            <li><a href="#" class="hov-white"><i class="fa-solid fa-square-plus"></i> <span>Crea Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                            <li><a href="#" class="hov-white"><span>Nome Playlist</span></a></li>
                        </ul>

                </div>
                
                <div class="sidebar-bot">
                    <div><a href="#" class="hov-white"><img src="../img/download.svg" alt="Download"><span>  Installa app</span></a></div>
                    <div><a href="#"><img src="../img/profile.svg" alt="Profilo" class="profile"><strong> John Doe</strong></a></div>
                </div>
            </nav>

            <div class="main-content">
                
            </div>
        </main>

        <div class="playbar d-flex-r j-between a-center">
            <div class="playside d-flex-r a-center j-start">
                <div><img src="../img/metal_lifting.jpg" alt="Heavy Metal"></div>
                <div class="px-20">
                    <h4>Heavy Metal</h4>
                    <span class="hov-underline">Brano Nome</span>
                </div>
                <div class="d-flex-r f-wrap j-center a-center">
                    <i class="fa-regular fa-heart px-10"></i>
                     <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <div class="playcenter">
                <ul class="d-flex-r a-center j-center">
                    <li><i class="fa-solid fa-shuffle"></i></li>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li><i class="fa-regular fa-circle-play hov-scale"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                    <li><i class="fa-solid fa-rotate-right"></i></li>
                </ul>

                <div class="d-flex-r j-between a-center py-10">
                    <span class="px-20">0:25</span>
                    <div class="bars">
                        <i class="fa-solid fa-circle"></i>
                        <div class="duration total"> <div class="current hov-green"></div> </div>
                    </div>
                    <span class="px-20">4:35</span>
                </div>
            </div>

            <div class="playside">
                <ul class="d-flex-r a-center j-end">
                    <li><i class="fa-solid fa-list-ul"></i></li>
                    <li><i class="fa-solid fa-desktop"></i></li>
                    
                    <li class="bars d-flex-r a-center j-between">                   
                        <i class="fa-solid fa-volume-high"></i>                      
                        <div class="volume total">
                            <i class="fa-solid fa-circle"></i>
                            <div class="act-vol current hov-green"></div>
                        </div>                       
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
